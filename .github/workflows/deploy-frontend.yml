name: Deploy Frontend to Cloud Storage

on:
  push:
    branches: [main]
    paths: ["frontend/**"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build application
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: https://extension-backend-mdqo5xrjsq-du.a.run.app

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Upload to Cloud Storage
        run: |
          cd frontend
          gsutil -m rsync -r -d dist/ gs://${{ secrets.GCS_BUCKET_NAME }}

      - name: Set bucket website configuration
        run: |
          gsutil web set -m index.html -e index.html gs://${{ secrets.GCS_BUCKET_NAME }}

      - name: Make bucket public
        run: |
          gsutil iam ch allUsers:objectViewer gs://${{ secrets.GCS_BUCKET_NAME }}
